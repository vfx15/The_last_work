<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Moving Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        #movingImage {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100px;

            height: 100px;

            transform: translate(0, -50%);
            transition: left 2s linear;

        }
    </style>
</head>

<body>
    <div id="container">
        <img id="movingImage" src="pictures/train.gif" alt="Moving Image">
    </div>

    <script>

        var image = document.getElementById('movingImage');


        function moveImage() {

            var currentLeft = parseInt(window.getComputedStyle(image).left);
            var windowWidth = window.innerWidth;
            var imageWidth = parseInt(window.getComputedStyle(image).width);

            var newLeft = currentLeft + 100;


            if (newLeft + imageWidth > windowWidth) {
                newLeft = 0;
            }


            image.style.left = newLeft + 'px';
        }


        setInterval(moveImage, 100);
    </script>
</body>

</html>
