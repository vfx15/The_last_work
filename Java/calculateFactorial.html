<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculateFactorial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Факториал числа</h1>
    <label for="numberInput">Введите число:</label>
    <input type="number" id="numberInput">
    <button onclick="calculateFactorial()">Найти факториал</button>
    <div id="result"></div>

    <script>
        function calculateFactorial() {
            var numberInput = document.getElementById("numberInput").value;
            var result = document.getElementById("result");
            result.innerHTML = ''; // Очистка предыдущего результата

            // Проверка на отрицательные числа
            if (numberInput < 0) {
                result.innerHTML = 'Факториал отрицательного числа не определен';
                return;
            }

            // Если введено 0 или 1, факториал равен 1
            if (numberInput == 0 || numberInput == 1) {
                result.innerHTML = 'Факториал числа ' + numberInput + ' равен 1';
                return;
            }

            var factorial = 1;
            for (var i = 2; i <= numberInput; i++) {
                factorial *= i;
            }

            result.innerHTML = 'Факториал числа ' + numberInput + ' равен ' + factorial;
        }
    </script>
</body>

</html>
