<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="number"] {
            padding: 8px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            font-size: 1.5rem;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>The most honest ATM</h1>
        <label for="amount">Enter withdrawal amount:</label>
        <input type="number" id="amount" placeholder="Enter amount">
        <br>
        <button onclick="withdraw()">Withdraw</button>
        <div id="result"></div>
    </div>

    <script>
        function withdraw() {
            var amount = parseInt(document.getElementById('amount').value);

            if (isNaN(amount) || amount <= 0) {
                document.getElementById('result').innerText = 'Please enter a valid withdrawal amount.';
                return;
            }

            var commission = calculateCommission(amount);
            var totalWithdrawal = amount + commission;

            document.getElementById('result').innerHTML =
                `Withdrawal amount: ${amount} <br>` +
                `Commission: ${commission} <br>` +
                `Total withdrawal: ${totalWithdrawal}`;
        }

        function calculateCommission(amount) {
            if (amount <= 100) {
                return 0;
            } else if (amount <= 500) {
                return amount * 0.05;
            } else {
                return amount * 0.1;
            }
        }
    </script>
</body>

</html>
