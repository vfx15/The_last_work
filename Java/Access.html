<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="password"] {
            padding: 8px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>Access Control</h1>
        <label for="password">Enter the secret word:</label>
        <input type="password" id="password" placeholder="Enter the secret word">
        <br>
        <button onclick="checkPassword()">Enter</button>
    </div>

    <script>
        const secretWord = "open sesame";

        function checkPassword() {
            var passwordInput = document.getElementById('password').value;

            if (passwordInput === secretWord) {
                alert('Access granted! Welcome to the site.');

            } else {
                alert('Access denied! Incorrect password.');
            }
        }
    </script>
</body>

</html>
